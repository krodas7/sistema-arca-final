{% extends "base.html" %}

{% block title %}Login - Gestión de Proyectos{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center login-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--azul-acero) 0%, var(--azul-acero-claro) 100%); color: white; border-radius: 12px 12px 0 0;">
                        <h3 class="mb-0">
                            <i class="fas fa-building" style="color: var(--amarillo-ocre); margin-right: 8px;"></i>
                            Gestión de Proyectos
                        </h3>
                        <p class="text-muted mb-0" style="color: var(--gris-concreto-claro) !important;">Inicia sesión para continuar</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2" style="color: var(--azul-acero);"></i>Usuario
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2" style="color: var(--azul-acero);"></i>Contraseña
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100" style="background: linear-gradient(135deg, var(--azul-acero) 0%, var(--azul-acero-claro) 100%); border: none;">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3" style="background-color: var(--gris-concreto-claro); border-top: 1px solid var(--gris-concreto);">
                        <small class="text-muted" style="color: var(--azul-acero) !important;">
                            <i class="fas fa-info-circle me-1" style="color: var(--amarillo-ocre);"></i>
                            Software desarrollado por: SELITEC. <br>
                            PROPIEDAD DE: Construcciones Arca S.A.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-background {
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
}

.login-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, transparent 48%, rgba(255, 193, 7, 0.05) 50%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(255, 193, 7, 0.05) 50%, transparent 52%);
    background-size: 300px 300px, 400px 400px, 60px 60px, 60px 60px;
    background-position: 0 0, 0 0, 0 0, 0 0;
    animation: backgroundMove 20s ease-in-out infinite;
    z-index: 1;
}

@keyframes backgroundMove {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(-10px, -10px); }
    50% { transform: translate(10px, 10px); }
    75% { transform: translate(-5px, 5px); }
}

/* Elementos decorativos de construcción */
.login-background::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 10% 90%, rgba(255, 193, 7, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 90% 10%, rgba(255, 193, 7, 0.15) 0%, transparent 30%);
    background-size: 200px 200px, 250px 250px;
    background-position: 0 0, 0 0;
    animation: float 15s ease-in-out infinite;
    z-index: 1;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(1deg); }
    66% { transform: translateY(10px) rotate(-1deg); }
}

.login-background .container {
    position: relative;
    z-index: 2;
}

.login-card {
    border-top: 4px solid var(--amarillo-ocre) !important;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3) !important;
}

.form-control:focus {
    border-color: var(--amarillo-ocre);
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
}
</style>

{% endblock %}
