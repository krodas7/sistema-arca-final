# Configuración de Nginx para el sistema de construcción
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Configuración de logs
    access_log /var/log/nginx/sistema_construccion_access.log;
    error_log /var/log/nginx/sistema_construccion_error.log;
    
    # Configuración de archivos estáticos
    location /static/ {
        alias /ruta/a/tu/proyecto/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración de archivos de media
    location /media/ {
        alias /ruta/a/tu/proyecto/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración de favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    # Configuración de robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Configuración principal - proxy a Django
    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Configuración de tamaño de archivos
    client_max_body_size 10M;
}

